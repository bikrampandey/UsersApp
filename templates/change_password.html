<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="logo">User Logo</div>
        <div class="nav-links">
            <button class="home-btn" onclick="window.location.href='/home'">Home</button>
        </div>
    </nav>
    <div class="container">
        <div class="form-box">
            <h1>Change Password</h1>
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="flash-message">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <div id="output-msg" class="flash-message" style="display: none;"></div>
            <div id="error-msg" class="error-message" style="display: none;"></div>
            <form id="changePasswordForm">
                <label for="password">New Password</label>
                <input type="password" id="password" name="password" required>
                <button type="submit" class="change-btn">Change Password</button>
            </form>
        </div>
    </div>
    <footer class="footer">
        Â© 2025 1st project. All rights reserved.
    </footer>
    <script>
        $(document).ready(function() {
            $('#changePasswordForm').on('submit', function(e) {
                e.preventDefault();
                $.ajax({
                    data: {
                        password: $('#password').val()
                    },
                    type: 'POST',
                    url: '/change_password'
                }).done(function(data) {
                    if (data.success) {
                        $('#output-msg').text(data.message).show();
                        $('#error-msg').hide();
                        setTimeout(() => { window.location.href = '/home'; }, 2000);
                    } else {
                        $('#error-msg').text(data.message).show();
                        $('#output-msg').hide();
                    }
                });
            });
        });
    </script>
</body>
</html>
