<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit User</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="logo">User Logo</div>
        <div class="nav-links">
            <button class="back-btn" onclick="window.location.href='/view_users_list'">Back</button>
        </div>
    </nav>
    <div class="container">
        <div class="form-box">
            <h1>Edit User</h1>
            
            <div id="output-msg" class="flash-message" style="display: none;"></div>
            <div id="error-msg" class="error-message" style="display: none;"></div>
            <form id="editUserForm">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" value="{{ user.full_name }}" required>
                <label for="age">Age</label>
                <input type="number" id="age" name="age" value="{{ user.age }}" required>
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="phone" value="{{ user.phone }}" required>
                <label for="address">Address</label>
                <input type="text" id="address" name="address" value="{{ user.address }}" required>
                <label for="email">Email</label>
                <input type="text" id="email" name="email" value="{{ user.email }}" required>
                <button type="submit" class="save-btn">Save Changes</button>
            </form>
            <div id="output-msg"></div>
        </div>
    </div>
    <footer class="footer">
        Â© 2025 1st project. All rights reserved.
    </footer>
    <script>
        $(document).ready(function() {
            $('#editUserForm').on('submit', function(e) {
                e.preventDefault();
                $.ajax({
                    data: {
                        name: $('#name').val(),
                        age: $('#age').val(),
                        phone: $('#phone').val(),
                        address: $('#address').val(),
                        email: $('#email').val()
                    },
                    type: 'POST',
                    url: '/edit_user/{{ user.id }}'
                }).done(function(data) {
                    if (data.success) {
                        $('#output-msg').text(data.message).show();
                        $('#error-msg').hide();
                        setTimeout(() => { window.location.href = '/view_users_list'; }, 2000);
                    } else {
                        $('#error-msg').text(data.message).show();
                        $('#output-msg').hide();
                    }
                });
            });
        });
    </script>
</body>
</html>
