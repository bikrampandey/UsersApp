<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  
</head>
<body>
    <nav class="navbar">
        <div class="logo">User Logo</div>
        <div class="nav-links">
            <button class="login-btn" onclick="window.location.href='/'">Log In</button>
        </div>
    </nav>

    <div class="container">
        <div class="form-box">
            <h1>Sign Up</h1>
            <div id="message"></div>
            <form id="signupForm" method="POST">
                <label for="name">Name</label>
                <input type="text" id="id_name" name="name" required>

                <label for="age">Age</label>
                <input type="number" id="id_age" name="age" value="1" required>

                <label for="phone">Phone Number</label>
                <input type="text" id="id_phone" name="phone" required>

                <label for="address">Address</label>
                <input type="text" id="id_address" name="address" required>

                <label for="email">Email</label>
                <input type="text" id="id_email" name="email" required>

                <label for="password">Password</label>
                <input type="password" id="id_password" name="password" required>
            
                <button type="submit" class="signup-btn">Sign Up</button>
            </form>
            <div id="output-msg"></div>
        </div>
    </div>
    <script type="text/javascript">
        $(document).ready(function() {
            $('#signupForm').on('submit',function(e){
                var userAge = $('#id_age').val();
                console.log(userAge);
                $.ajax({
                        data : {
                                username : $('#id_name').val(),
                                email : $('#id_email').val(),
                                password: $('#id_password').val(),
                                address: $('#id_address').val(),
                                phone: $('#id_phone').val(),
                                age: $('#id_age').val()
                        },
                        type : 'POST',
                        url : '/signup_by_ajax'
                })
                .done(function(data){
                    $('#output-msg').text(data.message).show();
                    //add window redirect to the login page
                    window.location.href = '/login-by-ajax';
                });
                e.preventDefault();
            });
        });
    </script>

    <footer class="footer">
        Â© 2025 1st project. All rights reserved.
    </footer>
</body>
</html>
